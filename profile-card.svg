<svg fill="none" viewBox="0 0 600 400" width="600" height="400">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
  margin: 0;
  padding: 0;
  color: inherit;
  text-decoration: none;
  list-style: none;
  outline: none;
  box-sizing: border-box;
}

.body {
  --color-main: #431357;
  --color-primary: #6f389e;
  --color-secondary: #9b5de5;
  --color-tertiary: #f15bb5;
  --color-quarternary: #00bbf9;
  --color-background: #0a0c10;
  --color-link: #9b5de5;
  --color-link-active: #f15bb5;
  height: 400px;
  width: 100%;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: radial-gradient(var(--color-main), var(--color-secondary), var(--color-tertiary));
  animation: border 5s linear infinite;
  background-size: 200% 200%;
  background-position: 0 0;
  border: 24px solid;
  border-color: var(--color-background);
}

.container {
  background: var(--color-background);
  height: calc(100% - 10px);
  width: calc(100% - 10px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 3.5rem;
  font-weight: 800;
  font-family: "Open Sans", sans-serif;
  text-align: center;
}

h1 a {
  display: block;
}

h1 a span {
  overflow: hidden;
  transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
  display: block;
}

h1 a span em {
  display: block;
}

h1 a span:nth-child(1) {
  color: var(--color-secondary);
  margin-bottom: 6px;
  animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
}

h1 a span:nth-child(1) em {
  margin-top: 30px;
  line-height: 0rem;
  margin-bottom: -10px;
}

h1 a span:nth-child(2) {
  color: var(--color-primary);
  margin-bottom: 6px;
  animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
}

h1 a span:nth-child(2) em {
  margin-top: -6px;
  line-height: 1rem;
}

h1 a span:nth-child(3) {
  color: var(--color-main);
  animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
}

h1 a span:nth-child(3) em {
  margin-top: -36px;
  line-height: 3rem;
}

h1 a:hover span,
h1 a:focus span {
  transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
}

h1 a:hover span:nth-child(1),
h1 a:focus span:nth-child(1) {
  transform: translateX(1vw);
}

h1 a:hover span:nth-child(3),
h1 a:focus span:nth-child(3) {
  transform: translateX(-1vw);
}

.details {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

p {
  font-size: 16px;
  line-height: 26px;
  color: var(--color-quarternary);
  font-weight: 700;
  font-family: "Open Sans", sans-serif;
  display: flex;
  letter-spacing: 0.125vw;
}

p a {
  display: flex;
  letter-spacing: 0.125vw;
  margin-left: 5px;
}

p a:hover,
p a:focus {
  color: var(--color-link-active);
}

p a {
  color: var(--color-link);
}

/*
.hi {
  display: inline-block;
  transform-origin: 70% 70%;
  animation: hi 3s linear -2s infinite;
}
*/

@keyframes border {
  0% { background-position: 0 0; }
  20% { background-position: 100% 0; }
  40% { background-position: 100% 100%; }
  60% { background-position: 0 100%; }
  100% { background-position: 0 0; }
}

/*
@keyframes hi {
  25% { transform: rotate(0deg); }
  30% { transform: rotate(15deg); }
  35% { transform: rotate(0deg); }
  40% { transform: rotate(15deg); }
  45% { transform: rotate(0deg); }
  80% { transform: rotate(0deg); }
  85% { transform: rotate(15deg); }
  90% { transform: rotate(0deg); }
  95% { transform: rotate(15deg); }
  100% { transform: rotate(0deg); }
}
*/

@keyframes intro {
  0%, 75% { transform: translateX(-100vw); }
  100% { transform: translateX(0); }
}

@keyframes fade {
  0%, 75% { opacity: 0; }
  100% { opacity: 1; }
}

@media (prefers-color-scheme: light) {
  .body {
    --color-background: #ffffff;
  }
}

@media (prefers-reduced-motion) {
  .body {
    animation: none;
  }

  .hi {
    animation: none;
  }

  p {
    opacity: 1;
    animation: none;
  }

  h1 a span:nth-child(1),
  h1 a span:nth-child(2),
  h1 a span:nth-child(3) {
    animation: none;
  }
}

            </style>
            <div class="body">
                <div class="container">
                    <h1>
                        <a href="https://github.com/AugmenTab">
                            <span>
                                <em>
                                    tyler baum
                                </em>
                            </span>
                            <span>
                                <em>
                                    tyler baum
                                </em>
                            </span>
                            <span>
                                <em>
                                    tyler baum
                                </em>
                            </span>
                        </a>
                    </h1>
                    <section class="slider-container">
                        <div class="slider">
                            <div class="slides">
                                <div id="slides__1" class="slide">
                                    <div class="details">
                                        <p>
                                            Haskell Developer
                                        </p>
                                        <p>
                                            <a href="https://flipstone.com/">
                                                Flipstone Technology Partners
                                            </a>
                                        </p>
                                        <p>
                                            <a href="mailto:tyler.baum@protonmail.com" role="button">
                                                EMAIL ME
                                            </a>
                                        </p>
                                    </div>
                                    <a class="slide__prev" href="#slides__3" title="Prev">
                                    </a>
                                    <a class="slide__next" href="#slides__2" title="Next">
                                    </a>
                                </div>
                                <div id="slides__2" class="slide">
                                    <a class="slide__prev" href="#slides__1" title="Prev">
                                    </a>
                                    <a class="slide__next" href="#slides__3" title="Next">
                                    </a>
                                </div>
                                <div id="slides__3" class="slide">
                                    <a class="slide__prev" href="#slides__2" title="Prev">
                                    </a>
                                    <a class="slide__next" href="#slides__1" title="Next">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
